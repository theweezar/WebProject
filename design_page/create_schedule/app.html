    </tr>
  </table>
  <a id="capture">Capture</a>
  <script>
    window.onload = () => {
      document.querySelectorAll("td#free").forEach(item => {
        item.innerHTML = "Rãnh";
        item.addEventListener("click",() => {
          if (item.id === "free"){
            item.setAttribute("id","busy");
            item.innerHTML = "Đi học";
          }
          else{
            item.setAttribute("id","free");
            item.innerHTML = "Rãnh";
          }
        });
      });
