<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="./jquery.min.js"></script>
  <title>TodoList</title>
</head>
<body>
  <div class="app full">
    <div class="content-1">
      <div class="white-space"></div>
      <div class="content">
        <div class="title-1">ZedPlan</div>
        <div class="your-infor">
          <ul>
            <li id="trigger">
              <img class="align-middle" src="./img_avatar.png" alt="avatar" style="width: 40px; border-radius: 50%;">
              <div style="color: #262626">Hi, admin</div>
              <div class="arrow-down"></div>
            </li>
            <div id="profile-btn">Profile</div>
            <div id="logout-btn">Logout</div>
          </ul>
        </div>
        <div class="task-container">
          <div class="task-head">
            <div class="title-2">Tasks</div>
          </div>
        </div>
      </div>
    </div>
    <div class="content-2"></div>
  </div>
  <button id="help">i</button>
  <div class="help full"></div>
  <script>
    
  </script>
  <script src="./main.js"></script>
</body>
</html>
