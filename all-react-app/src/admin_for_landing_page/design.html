<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/admin_for_landing_page.css">
  <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="../js/Chart.min.js"></script>
</head>
<body>
  <div class="wrapper d-flex">

    <!-- Sidebar - start -->
    <div class="sidebar p-4 d-none d-lg-block d-md-block">
      <!-- Brand - start -->
      <div class="d-flex align-items-center brand mb-4">
        <span><i class="fa fa-eercast" aria-hidden="true"></i></span>&nbsp;
        <span class="lead">.toolKit</span>
      </div>
      <!-- Brand - end -->
      <div class="sidebar-divider"></div>
      <!-- Navigator - start -->
      <div class="mt-4">
        <ul id="sidebar" class="nav flex-column">
          <li class="nav-item py-1">
            <span><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
            <span>Dashboard</span>
          </li>
          <li class="nav-item py-1">
            <span><i class="fa fa-align-left" aria-hidden="true"></i></span>
            <span>Layouts</span>
            <span class="float-right"></span>
            <ul class="nav flex-column bg-light my-2">
              <li class="nav-item pl-4 py-1">
                Page 1
              </li>
              <li class="nav-item pl-4 py-1">
                Page 2
              </li>
              <li class="nav-item pl-4 py-1">
                Page 3
              </li>
            </ul>
          </li>
          <li class="nav-item py-1">
            <span><i class="fa fa-amazon" aria-hidden="true"></i></span>
            <span>Ads</span>
          </li>
          <li class="nav-item py-1">
            <span><i class="fa fa-cog" aria-hidden="true"></i></span>
            <span>Setting</span>
          </li>
        </ul>
      </div>
      <!-- Navigator - end -->
    </div>
    <!-- Sidebar - end -->

    <!-- Content - start -->
    <div class="content-wrapper p-4">
      <!-- Header - start -->
      <div class="mb-4">
        <nav class="navbar justify-content-end d-none d-lg-flex d-md-flex">
          <div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <div class="d-flex align-items-center">
                  <div class="">Admistrator</div>
                  <img src="../img/profile.svg" class="ml-4" alt="" width="45">
                </div>
              </li>
              <li class="nav-item position-relative d-none">
                <div class="border dropdown-bar bg-white border-gray shadow rounded mt-3 position-absolute">
                  <div class="my-dropdown-item">
                    <span><i class="fa fa-address-book-o" aria-hidden="true"></i></span>
                    <span>Profile</span>
                  </div>
                  <div class="my-dropdown-item">
                    <span><i class="fa fa-tasks" aria-hidden="true"></i></span>
                    <span>Activity Logs</span>
                  </div>
                  <div class="dropdown-divider mx-4"></div>
                  <div class="my-dropdown-item">
                    <span><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span>Logout</span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Header - end -->
      <!-- Main content Items go here -->
      <div class="row">
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header">
              <div class="my-1" style="color: #68a7ca">Access Count</div>
            </div>
            <div class="card-body">
              <canvas id="access-per-day" class="w-100 h-auto"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4 z-index">
          <div class="card">
            <div class="card-header">
              <div class="my-1" style="color: #68a7ca">Database Consumsion</div>
            </div>
            <div class="card-body">
              <canvas id="database" class="w-100 h-auto"></canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Main content Items end -->
    </div>
    <!-- Content - end -->
  </div>

  <script>
    var ctx_1= document.getElementById('access-per-day').getContext('2d');
    var chart = new Chart(ctx_1, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Per Month',
                backgroundColor: 'transparent',
                borderColor: '#68a7ca',
                data: [0, 10, 5, 2, 20, 30, 45]
            }]
        },

        // Configuration options go here
        options: {}
    });

    var ctx_2 = document.getElementById('database').getContext('2d');
    var chart = new Chart(ctx_2, {
        // The type of chart we want to create
        type: 'pie',

        // The data for our dataset
        data: {
            labels: ['User','Post','Media'],
            datasets: [{
                label: 'Per Month',
                backgroundColor: 'transparent',
                borderColor: '#68a7ca',
                data: [2, 10, 5]
            }]
        },

        // Configuration options go here
        options: {}
    });
  </script>
</body>
</html>
