<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note 2</title>
  <link rel="stylesheet" href="../css/note_web_app_2.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="." type="image/x-icon">
</head>
<body class="bg-light">

  <!-- Editor -->
  <div class="position-relative d-none">
    <div id="closenote-area" class="overview position-absolute z-100"></div>
    <div id="editor" class="editor rounded z-100 bg-white border position-absolute">

      <div class="editor-nav shadow-sm d-flex align-items-center">
        <ul class="nav px-2">
          <li class="nav-item px-2">
            <i class="fa fa-bold" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2">
            <i class="fa fa-italic" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2">
            <i class="fa fa-underline" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2 d-flex align-items-center">
            <label class="m-0 mr-2" for="font-size-select">Font: </label>
            <select name="" id="font-size-select">
              <option value="">18 pixels</option>
            </select>
          </li>
          <li class="nav-item px-2">
            <i class="fa fa-list" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
          </li>
          <li class="nav-item px-2 d-flex justify-content-center align-items-center">
            <!-- https://icon-icons.com/download/111062/SVG/512/ -->
            <!-- <img src="../img/colorpalette_111062.svg" width="17" height="auto" alt="" srcset=""> -->
            <div class="color-palette"></div>
          </li>
        </ul>
      </div>

      <div class="editor-content py-2 px-3" id="content-note" contenteditable="true">
        <b>Arc Angel Fall</b><br>
        The Brightest star
      </div>

    </div>
  </div>
  <!-- End Editor -->

  <div class="container py-4">

    <!-- Header navigator -->
    <div class="header row align-items-center">
      <div class="col-lg-9 col-6 brand lead pointer">
        SimpleNote.vn
      </div>
      <div class="col-lg-3 d-lg-flex d-none border justify-content-center">
        <ul class="nav func-nav">
          <li id="add-btn" class="nav-item px-4 active">
            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
          </li>
          <li id="del-btn" class="nav-item px-4 active">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </li>
          <li id="alert-btn" class="nav-item px-4 active">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
          </li>
        </ul>
      </div>
      <!-- Repo header navigator -->
      <div class="col-6 d-lg-none">
        <div class="d-flex justify-content-end">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="position-relative">
          <div class="position-absolute z-100 bg-white shadow-sm py-2">
            <ul class="nav flex-column repo-nav px-3">
              <li id="add-btn" class="nav-item active">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                Add note
              </li>
              <li id="del-btn" class="nav-item active">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                Delete
              </li>
              <li id="alert-btn" class="nav-item active">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
                Nofitications
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Repo header navigator -->
    </div>
    <!-- End Header navigator -->

    <!-- Sortbar -->
    <div class="sortbar my-4">

    </div>
    <!-- End Sortbar -->

    <!-- List note -->
    <div class="body">
      <div class="row">
        <div onclick="open_editor()" class="col-lg-3 d-flex justify-content-center">
          <div class="note shadow-sm bg-white">
            <div class="top-btn position-relative">
              <div id="check-btn" class="check-btn position-absolute">
                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
              </div>
              <div id="pin-btn" class="pin-btn position-absolute">
                <i class="fa fa-circle-o" aria-hidden="true"></i>
              </div>
            </div>
            <div class="p-3">
              <div class="date">
                30 July, 2015
              </div>
              <div class="content">
                <b>The Angel Fall</b><br>
                The brightest star
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End List nose -->

  </div>

  <script>
    document.getElementById('check-btn').addEventListener('click', function(){
      this.querySelector('i').classList.toggle('fa-check-circle')
      this.classList.toggle('opacity-1')
    })
    document.getElementById('pin-btn').addEventListener('click', function(){
      this.querySelector('i').classList.toggle('fa-circle')
      this.classList.toggle('opacity-1')
    })
    document.getElementById('closenote-area').addEventListener('click', function(){
      document.getElementById('editor').classList.toggle('d-none')
      this.classList.toggle('d-none')
    })
    function open_editor(){
      // Đúng là phải truy xuất CSDL để lấy data
    }
  </script>

  <script src="./editor.js"></script>

</body>
</html>
