      <li class="nav-item">

      <div class="col-4 d-block d-lg-none d-md-none z-100">
        <ul class="nav justify-content-end">
          <li class="nav-item pr-3">
            <i id="navi-btn" onclick="expandRepoMenu(this)" class="fa fa-bars" aria-expanded="false" aria-hidden="true"></i>

        </ul>
      </div>

      <div class="pc-nav col-lg-10 col-md-10 d-none d-lg-block d-md-block">

            <div class="position-relative my-dropdown-menu">
              <ul class="nav flex-column position-absolute bg bg-light py-2">

    </div>

    <!-- Content start -->
    <div>
      
    </div>
    <!-- Content end -->
  </div>


  <script>
    function expandRepoMenu(_this = new Element()){
      const status = _this.getAttribute("aria-expanded")
      const repoMenu = document.getElementById("repo-menu")
      if (status == "false") {
        _this.setAttribute("class","fa fa-times")
        _this.setAttribute("aria-expanded","true")
      }
      else{
        _this.setAttribute("class","fa fa-bars")
        _this.setAttribute("aria-expanded","false")  
      }
      repoMenu.classList.toggle("d-none")
      repoMenu.classList.toggle("d-flex")
    }
  </script>
</body>
